<!DOCTYPE html>
<html>
<head>
	<title>Mini Client Finder</title>

	<script src="lib/react.js"></script>
	<script src="lib/react-dom.js"></script>

	<!-- manually downloaded file from the location below:  -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> -->
	<script src="lib/react-babel-browser.js"></script>

</head>

<body>

	<div id="app"></div>

  <script type="text/babel">
    // 101 - Initial set up

  	// Main component
	  var McFinder = React.createClass({
	 		render: function() {
	 			return (
					 <h2>Mini Client Finder: { this.props.name }</h2>
	 			)
	 		}
	 	});

    ReactDOM.render(
      <McFinder name='John Smith'/>, 
      document.getElementById('app')
    );

  </script>

</body>

</html>
